<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/73525b73cb.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Tenor+Sans&display=swap" rel="stylesheet">
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" text="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard API</title>
</head>
<body>
    <!-- HEADER JUMBOTRON-->
    <header>
        <div class="jumbotron">
            <!-- display city name on search -->
            <h1 id="site-title" class="display-4">THE WEATHER DASHBOARD</h1>
            <!-- display current date and time -->
            <p id="date-time" class="lead"></p>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="weather-container">
            <div id="content" class="container">
                <div class="row">
                    
                    <!-- Left Content - Search Box + History -->
                    <div class="search-field col-md-4">
                        <!-- search city input form -->
                        <form id="city-search-form">
                            <div class="form-inline">
                                <label id="search-label class="mx-sm-3 mb-2">Search for a City:</label>
                                <!-- input city search -->
                                <input id="input-city-name" class="form-control" name="city-search" placeholder="ex. Westfield, NJ">
                                <button id="search-btn" class="search-button btn btn-primary" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>

                        <!-- search error/not found -->
                        <div id="error">search not found</div>

                        <!-- search history displays here -->
                        <div id="searchHistory"></div>
                    </div>

                    <!-- Right Content - weather cards -->
                    <div class="weather-content col-md-8 pt-4">

                        <!-- today's weather card -->
                        <div class="weather-card current-day">
                            <div class="card-body">
                                <h5 class="card-date">
                                    <span id="current-date" class="current-date">
                                        Location & Date
                                    </span>
                                    <img class="image" src="">
                                </h5>
                                <!-- temperature -->
                                <p class="card-temp">
                                    Temp:
                                    <span id="current-temp" class="temp-now"></span>
                                </p>
                                <!-- wind -->
                                <p class="card-wind">
                                    Wind:
                                    <span id="current-wind" class="wind-now"></span>
                                </p>
                                <!-- humidity -->
                                <p class="card-humidity">
                                    Humidity:
                                    <span id="current-humidity" class="humidity-now"></span>
                                </p>
                                <!-- uv index -->
                                <p class="card-uv-index">
                                    <span id="current-uv" class="uv-now"></span>
                                </p>
                            </div>
                        </div>

                        <!-- weather card for the rest of the week -->
                        <div class="card-deck temp-cards"></div>

                    </div>
                </div>
                <!-- row content end -->
            </div> 
            <!-- content wrap end -->
        </div>
    </main>

    <!-- JavaScript + Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- local JavaScript script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
