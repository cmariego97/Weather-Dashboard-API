<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/73525b73cb.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;700&family=Josefin+Sans:wght@300;400&family=Londrina+Solid:wght@100;400;900&family=Nunito+Sans:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" text="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard API</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- nav bar w/ title -->
        <div class="jumbotron navbar">
            <!-- display city name on search -->
            <h1 id="site-title" class="site-title">
                THE WEATHER DASHBOARD
            </h1>
            <!-- display current date and time -->
            <p id="date-time" class="lead"></p>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- weather container -->
        <div class="weather-container">

            <!-- search form and history container -->
            <div class="input-container search-history mx-3">
                <h1 class="search-label">
                    Input City Name:
                </h1>
                <!-- input city search -->
                <input class="input-city-name p-3" type="text" placeholder="ex. New Brunswick">
                <button class="search-btn my-2 p-1">
                    <i class="fa-solid fa-magnifying-glass pr-2"></i>
                    Search
                </button>
                <div id="searchHx"></div>
            </div>

            <!-- weather data content -->
            <div class="weather-data mx-4">
                <!-- today's forecast, large card-->
                <div class="card card-date-today">
                    <div class="card-body">
                        <h5 class="card-date">
                            <span class="date-today">
                                Location & Date
                            </span>
                            <img class="current-image" src="">
                        </h5>

                        <!-- card content values -->
                        <p class="card-temp">
                            Temp: 
                            <span class="current-temp"></span>
                        </p>
                        <p class="card-wind">
                            Wind: 
                            <span class="current-wind"></span>
                        </p>
                        <p class="card-humidity">
                            Humidity: 
                            <span class="current-humidity"></span>
                        </p>
                        <p class="uv-index">
                            <span class="current-uv" id="current-uv"></span>
                        </p>

                    </div>
                </div>

                <!-- 5-day Weather Forecast here (from JavaScript) -->
                <div class="card-deck temp-cards"></div>

            </div>

        <!-- weather container ends -->
        </div>
    </main>

    <!-- JavaScript + Bootstrap scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- local JavaScript script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
